<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
      <ion-label position="floating">User Name*</ion-label>
      <ion-input ngModel type="text" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email ID*</ion-label>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password*</ion-label>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>
    <hr />
    <ion-button type="submit" expand="block" color="success" size="large">Register</ion-button>
  </form>

  <p text-center>Already have a account?</p>
  <ion-button expand="block" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
