<ion-content color="primary" [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Welcome to Sample App</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input ngModel type="text" name="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel type="password" name="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row color="primary" justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div padding>
        <ion-button size="large" expand="block" color="danger" (click)="registerModal()">Register</ion-button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
